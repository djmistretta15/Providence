version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mist_postgres
    environment:
      POSTGRES_DB: gatekeeper_db
      POSTGRES_USER: gatekeeper
      POSTGRES_PASSWORD: gatekeeper_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatekeeper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mist_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mist_api
    environment:
      DATABASE_URL: postgresql://gatekeeper:gatekeeper_pass@db:5432/gatekeeper_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this-secret-key-in-production
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
      - normalized_data:/app/normalized
      - export_data:/app/exports
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mist_celery_worker
    environment:
      DATABASE_URL: postgresql://gatekeeper:gatekeeper_pass@db:5432/gatekeeper_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
      - normalized_data:/app/normalized
      - export_data:/app/exports
    depends_on:
      - db
      - redis
    command: celery -A celery_worker.celery_app worker --loglevel=info

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mist_celery_beat
    environment:
      DATABASE_URL: postgresql://gatekeeper:gatekeeper_pass@db:5432/gatekeeper_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: celery -A celery_worker.celery_app beat --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mist_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

  # Nginx Reverse Proxy (Optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: mist_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - ./nginx/ssl:/etc/nginx/ssl
  #   depends_on:
  #     - api
  #     - frontend

volumes:
  postgres_data:
  upload_data:
  normalized_data:
  export_data:

networks:
  default:
    name: mist_network
